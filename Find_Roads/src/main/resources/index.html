<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="myCanvas" width="1000" height="1000" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
    <script>
        var c=document.getElementById("myCanvas");
        var ctx=c.getContext("2d");
        ctx.beginPath();
		ctx.arc(100,75,20,0,2*Math.PI);
        ctx.stroke();
		
		var getCanvasPoint = function(x,y) {
		            
		            return {
		                x: x - c.offsetLeft,
		                y: y - c.offsetTop
		            }
		        }
		var move = false;
		
		c.onmousedown = function (e) {
			var point = getCanvasPoint(e.pageX, e.pageY);
			if(ctx.isPointInPath(point.x, point.y)){
				move = true;
				ctx.strokeStyle = "#ff4444";
			}
		}
		
		c.onmouseup = function (e) {
			move = false;
			ctx.strokeStyle = "#000000";
		}
		
		c.onmousemove = function (e) {
			if (!move) return;
			ctx.clearRect(0, 0,c.width, c.height);
			var point = getCanvasPoint(e.pageX, e.pageY);
			console.log("...." + point.x + " " + point.y);
			ctx.beginPath();
			ctx.arc(point.x,point.y,20,0,2*Math.PI);
			ctx.stroke();
		};
		
		////
		var isConn = false;
		var conn = new WebSocket('ws://127.0.0.1:8888/ws');
		conn.onopen = function () {
		  conn.send('Ping'); // Send the message 'Ping' to the server
		  isConn = true;
		};
		
		// Log errors
		conn.onerror = function (error) {
		  console.log('WebSocket Error ' + error);
		};
		
		// Log messages from the server
		conn.onmessage = function (e) {
		  console.log('Server: ' + e.data);
		};
		
		conn.onclose = function() {
			isConn = false;
			console.log("lost connect ... ");
		}
		
		
    </script>
</body>
</html>
