<section class="row page-content-wrap">
    <div class="container">
        <h2 class="page-title text-center">contact</h2>
        <div class="row">
            <div class="col-md-8 page-contents">
                <div class="row page-content">
                    <div class="contents row">
                        <h4>感谢浏览本网站，有任何建议或者意见可以发送信息给我</h4>
                    
                        <p>如果有其他想法，也可以发送信息过来</p>
                        <br>
                        <form action="javascript:send()" method="post" class="contact-form row">
                            <div class="form-group col-sm-6">
                                <label for="name">称呼</label>
                                <input type="text" id="name" class="form-control" placeholder="你的姓名" required>
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="email">联系邮箱</label>
                                <input type="email" id="email" class="form-control" placeholder="你的邮件地址" required>
                            </div>
                            <div class="form-group col-sm-12">
                                <label for="message">message</label>
                                <textarea name="message" id="message" class="form-control" placeholder="你要反馈的内容"></textarea>
                            </div>
                            <div class="col-sm-12">
                                <button type="submit" class="btn-primary"><span>发送</span></button>
                                <h5 class="pull-right">*不可以空白</h5>
                            </div>
                        </form>
                    </div>                    
                </div>
            </div>

<script>
    function send() {
        var name = $("#name").val();
        var email = $("#email").val();
        var msg = $("#message").val();
        $.post("/api/send_feedback", {'name': name, 'email': email, 'msg':msg}, function(data) {
            alert("发送成功");
        });
    }
</script>
