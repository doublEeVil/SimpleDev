<script>
    $.post("/api/article", {"articleId": getArticleId()}, function(data) {
        var article = JSON.parse(data);
        var title = article["title"];
        var time = article["time"];
        var content = article["content"];
        var type = article["type"];
        // 标题
        document.title = title;
        document.getElementById('content-title').innerHTML = title;
        // 时间
        document.getElementById('create-time').innerHTML = time;
        // 具体文章
        if (type == "markdown") {
            document.getElementById('content').innerHTML = marked(content);
        } else if (type == "html") {
            document.getElementById('content').innerHTML = content;
        }
        
    });

    function search() {
        var keyword = document.getElementById('keyword').value;
        window.location.href = "/index.html?search_keyword=" + keyword;
    }

    function getArticleId() {
        var reg = new RegExp("(^|&)"+ "articleId" +"=([^&]*)(&|$)");
	    var r = window.location.search.substr(1).match(reg);
	    if(r!=null) return unescape(r[2]); 
        return 0;
    }
</script>
