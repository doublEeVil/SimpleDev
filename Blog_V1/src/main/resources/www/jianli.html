<script src="js/myutil.js"></script>

<script>
    var i = 0;

    var _data = "## jiali<\n> ";

    $.post("/api/jianli", {}, function(data) {
        //document.getElementById('content').innerHTML = marked(data);
        _data = marked(data);
        typing();
    });

    function typing(){
        var self_info1 = document.getElementById('content');
        if (i <= _data.length) {
            self_info1.innerHTML = _data.slice(0, i++) + '_';
            setTimeout('typing()', 20);//
        } else {
            self_info1.innerHTML = _data;
        }
    }
</script>
